<!-- ol-md-3 col-sm-6  -->
<div ng-repeat="(location, value) in locations">
    <div class="row">
        <h2>{{location}}</h2>
        <div ng-repeat="(category,place) in value">
            <div class="row">
                <h3>{{category}}</h3>
                 <div ng-repeat="specificplace in place"> <!-- this happens once per place entered -->
                    <div class="clearfix" ng-if="$index % 3 == 0"></div>
                    
                    <div class="col-md-4 col-sm-6 hero-feature">
                        <div class="thumbnail">
                            <img src="http://placehold.it/800x500" alt="">
                            <div class="caption">
                                <h3>{{specificplace.name}}</h3>
                                <p>{{specificplace.description}}</p>
                                <p>
                                    <a href="#" class="btn btn-primary">Website</a> <a href="#" class="btn btn-default">More Info</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
